<!DOCTYPE html>
<html>
<head>
    <title>Gemini Vision</title>
    <meta charset="UTF-
    8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 280px;
            padding: 15px;
            font-size: 14px;
            color: #333;
        }
        #main-content, #api-key-prompt {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #output-container {
            background-color: #f7f7f7;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 10px;
            min-height: 60px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #loading { font-style: italic; color: #666; }
        button#triggerAnalysisButton {
            padding: 10px 15px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        button#triggerAnalysisButton:hover { background-color: #0056b3; }
        #api-key-prompt p, .shortcut-info { margin: 0; }
        .shortcut-info {
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 5px;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 3px;
        }
        a { color: #007aff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="main-content" class="hidden">
        <button id="triggerAnalysisButton">Analyze Current Tab</button>
        <div id="output-container">
            <div id="loading" class="hidden">Analyzing...</div>
            <div id="result">Ready. Click button or use shortcut.</div>
        </div>
        <div class="shortcut-info">Shortcut: <span id="shortcutDisplay">Loading...</span></div>
    </div>

    <div id="api-key-prompt" class="hidden">
        <p>Please set your Gemini API Key in the <a href="#" id="openOptions">extension options</a> to enable analysis.</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
