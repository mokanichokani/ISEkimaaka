<!DOCTYPE html>
<html>
<head>
    <title>Gemini Vision</title>
    <!-- All CSS from the <style> block has been removed -->
</head>
<body>
    <!--
        The div#main-content is kept for potential JS hooks.
        It will be hidden by JS if no API key is found.
        A table is used inside it.
    -->
    <div id="main-content"> <!-- JS will control its visibility via the 'hidden' attribute -->
        <table>
            <tr>
                <td> <!-- This td now directly contains the output-container -->
                    <!--
                        output-container is kept for potential JS hooks.
                        It will contain either the loading indicator or the result.
                    -->
                    <div id="output-container">
                        <!--
                            The 'loading' div is kept, its text content is "L...".
                            It's hidden by default using the HTML 'hidden' attribute.
                            popup.js should toggle this attribute.
                        -->
                        <div id="loading" hidden>L...</div>
                        <!--
                            The 'result' element is a div.
                            popup.js will set its value.
                            It's readonly as it's for display.
                        -->
                        <div id="result"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <!--
        The api-key-prompt div is kept.
        It's hidden by default using the HTML 'hidden' attribute.
        popup.js should toggle this attribute based on API key presence.
    -->
    <div id="api-key-prompt" hidden>
        <p>Set Gemini API Key in <a href="#" id="openOptions">options</a>.</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
