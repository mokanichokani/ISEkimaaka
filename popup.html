<!DOCTYPE html>
<html>
<head>
    <title>ISEkimaaka-moodle - Vision</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 280px;
            padding: 15px;
            font-size: 14px;
            color: #333;
        }
        #main-content, #api-key-prompt {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #output-container {
            background-color: #f7f7f7;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 10px;
            min-height: 60px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #loading { font-style: italic; color: #666; }
        button#triggerAnalysisButton {
            padding: 10px 15px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        button#triggerAnalysisButton:hover { background-color: #0056b3; }
        #api-key-prompt p, .shortcut-info { margin: 0; }
        .shortcut-info {
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 5px;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 3px;
        }
        a { color: #007aff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .hidden { display: none !important; }
        .github-section {
            margin-top: 10px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e1e5e9;
        }
        .github-links {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 12px;
        }
        .star-request {
            font-size: 11px;
            color: #666;
            text-align: center;
            margin-top: 5px;
            font-style: italic;
        }
        .github-link {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .github-link::before {
            content: "⭐";
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <button id="triggerAnalysisButton">Analyze Current Tab</button>
        <div id="output-container">
            <div id="loading" class="hidden">Analyzing...</div>
            <div id="result">Ready to analyze! Click button or use shortcut.</div>
        </div>
        <div class="shortcut-info">Shortcut: <span id="shortcutDisplay">Loading...</span></div>
        
        <div class="github-section">
            <div class="github-links">
                <div class="github-link">
                    <a href="https://github.com/mokanichokani/ISEkimaaka" target="_blank">GitHub Project</a>
                </div>
                <div class="github-link">
                    <a href="https://github.com/mokanichokani" target="_blank">Developer Profile</a>
                </div>
            </div>
            <div class="star-request">
                ⭐ Please star the project if you find it useful!
            </div>
        </div>
        
        <div style="font-size: 11px; color: #666; text-align: center; margin-top: 8px;">
            ISEkimaaka-moodle - No login required!
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
